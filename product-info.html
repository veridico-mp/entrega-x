<body>
  <header class="header">
    <div class="logo">
      <div class="usuario">
        <img src="img/usuario.png" alt="logo o imagen usuario" class="logo-usuario">
        <a class="prof-link" id="nombre"></a>
        <ul class="submenu-logo">
          <li class="item-logo">
            <a class="prof-link" id="ajustes">Mi perfil</a> <!--Faltaria agregar un href="" que dirija a la pagina de perfil de usuario-->
          </li>
          <li class="item-logo">
            <a class="prof-link" id="ajustes">Mis compras</a> <!--Faltaria agregar un href="" que dirija a la pagina de compras-->
          </li>
          <hr>
          <li class="item-logo">
            <input type="button" id="salir" value="Desconectar">
          </li>
        </ul>
      </div>
      <div class="carrito">
        <img src="img/Logo-carrito.png" alt="logo carrito de compras" class="logo-carrito">
      </div>
    </div>
    <nav>
      <ul class="nav-links">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="categories.html">Categorías</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container" id="gallery">
    </div>
    <div class="container form-control" id="description">
    </div>
    <div class="container form-control" id="related-products">
    </div>
    <h2>Comentarios</h2>
    <div class="container form-control" id="comments">
      <!-- Aquí se mostrarán los comentarios existentes -->
    </div>
    <!-- Formulario para un nuevo comentario -->
    <div class="new-comment">
      <h3>Escribir un Nuevo Comentario</h3>
      <form id="comment-form">
        <div class="form-group">
        </div>
        <div class="form-group">
          <label for="score">Puntuación:</label>
          <select class="form-control" id="score" name="score">
            <option value="-1">Valoración</option>
            <option value="1">1 - Muy malo</option>
            <option value="2">2 - Malo</option>
            <option value="3">3 - Regular</option>
            <option value="4">4 - Bueno</option>
            <option value="5">5 - Excelente</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comentario:</label>
          <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Comentario</button>
      </form>
    </div>
  </main>
  <footer class="text-muted">

      <p class="float-end">
